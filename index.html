<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobolist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header id="site_header">
        <img id="logo" src="./assets/img/Logo.png" alt="Logo boolean">
        <h1 id="testo_logo">Toboolist</h1>
    </header>
<!-- ./site_header -->
    
    <main id="site_main">
        <div id="container">
            <div id="top_container">
                <button class="button" id="add_task">
                    Add Task
                </button>
            
                <button class="button" id="add_section">
                    Add Section
                </button>
            </div>
            <hr>
            <!-- ./top_container -->
            

            
            <h2> &#129171; New Task</h2>
               <ul>
                    <li class="task">
                        <button class="done">
                            &check;
                        </button>
                            Qaurterly newsletter
                    <div class="tag" id="editorial">
                        Editorial
                    </div>
                </li>
            </ul>
        
        
    </main>
<!-- ./site_main -->
</body>
</html>
